<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-button-next, .swiper-button-prev {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400/FF5733/FFFFFF?text=Bird" alt="Bird"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400/33FF57/FFFFFF?text=Lion" alt="Lion"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400/5733FF/FFFFFF?text=Elephant" alt="Elephant"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400/5733FF/FFFFFF?text=Elephant" alt="Elephant"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400/5733FF/FFFFFF?text=Elephant" alt="Elephant"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400/5733FF/FFFFFF?text=Elephant" alt="Elephant"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/600x400/5733FF/FFFFFF?text=Elephant" alt="Elephant"></div>

      <!-- Add more slides with actual image URLs as needed -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Navigation buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      spaceBetween: 30,
      centeredSlides: true,
      loop:true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>

</body>
</html>
